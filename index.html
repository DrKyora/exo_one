<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banque : Compte d'Èpargne</title>
  </head>
  <body>
    <section class="main">
      <header>
        <h1>Mon compte d'épargne</h1>
      </header>
      <h2>Gestion de Compte</h2>
      <div>
        <div class="Solde_actuel center">
          <h3 id="solde">Votre soldes est de :</h3>
        </div>
        <div class="action center">
          <div>
            <input id="inputAdd" type="number" step="0.01" />
            <button id="add" class="add">Dépôt</button>
          </div>
          <div>
            <input id="inputRemove" type="number" step="0.01" />
            <button id="remove" class="remove">Retrait</button>
          </div>
        </div>
      </div>
      <p>Nous allons simuler des opérations bancaires simples en Javascript</p>
    </section>
    <section class="result">
      <h2>Résultats</h2>
    </section>
    <script src="script_bis.js"></script>
  </body>
</html>
